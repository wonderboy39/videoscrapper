<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Modify Content </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="width:400px; padding:15px">
        <h1> Edit URL Information </h1>
    </div>

    <div class="container panel panel-default">
        <form action="." method="post">{% csrf_token %}
        <table class="table table-bordered">
            <thead></thead>
            <tbody>
                <tr>
                    <td><p>title </p></td>
                    <td><input class="form-control" type="text" name="subject" value="{{ subject }}"/></td>
                </tr>
                <tr>
                    <td><p>category </p></td>
                    <td>
                        <select name="category">
                            {% for category in categories %}
                                {% if selected == category %}
                                    <option value="{{ category.pk }}" selected="selected">{{ category.category }}</option>
                                {% else %}
                                    <option value="{{ category.pk }}" >{{ category.category }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>url </p></td>
                    <td><input class="form-control" type="text" name="url" value="{{ url }}"/></td>
                </tr>
                <tr>
                    <td><p>description </p></td>
                    <td><input class="form-control" type="text" name="description" value="{{ description }}"/></td>
                </tr>
                <tr>
{#                    <td><input class="form-control" type="hidden" name="category" value="Videos"/></td>#}
                    <td><input type="hidden" name="vod_id" value="{{ vod_id }}" class="btn btn-default"/></td>
                    <td colspan="2"><input type="submit"/></td>
                </tr>
            </tbody>
        </table>
        </form>
    </div>


</body>
</html>
